<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team Profile</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <header>
            <h1>My team</h1>
        </header>
        <main>
            <div class="card-container">
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="header-info">d</h2>
                        <h2 class="role header-info">Manager</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Id: d</p>
                        <p class="card-text">Email: d</p>
                        <p class="card-text">Office Number: d</p>
                    </div>
                </div>     
    
                <div class="card">
                    <div class="card-header">
                        <h2 class="header-info">y</h2>
                        <h2 class="role header-info">Engineer</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Id: y</p>
                        <p class="card-text">Email: y</p>
                        <p class="card-text">Github: y</p>
                    </div>
                </div>     
    
                <div class="card">
                    <div class="card-header">
                        <h2 class="header-info">r</h2>
                        <h2 class="role header-info">Intern</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Id: r</p>
                        <p class="card-text">Email: r</p>
                        <p class="card-text">School: r</p>
                    </div>
                </div>     
    
                <div class="card">
                    <div class="card-header">
                        <h2 class="header-info">n</h2>
                        <h2 class="role header-info">Engineer</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Id: n</p>
                        <p class="card-text">Email: n</p>
                        <p class="card-text">Github: n</p>
                    </div>
                </div>     
    
            </div>
        </main>
    </body>
